<html>
    <head>

    </head>
    <body>
        <h1>Built in functions in JS</h1>
        <script>
         var msg=prompt("Enter your message")
         document.write("<br>Your message:"+msg)
         document.write("<br>Uppercase:"+msg.toUpperCase())
         document.write("<br>Lowercase"+msg.toLowerCase())
         document.write("<br>wether it starts with a:"+msg.startsWith("a"))
         document.write("<br>wether it ends with a :"+msg.endsWith("a"))
         document.write("<br>Random Number "+Math.floor(Math.random()*50))
        </script>
    </body>
</html>
